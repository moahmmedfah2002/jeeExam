<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

</h:head>
<h:body>
    <div style="justify-content: center;width: 100%;align-items: center">
    <div class="card bg-base-100  shadow-sm" >

        <div class="card-body" style="justify-content: center; display: flex;">
            <h2 class="card-title " style="justify-content: center;text-align: center">Employe Affectation</h2>
            <div style="display: flex; justify-content: center;flex: fit-content">

                <a class="link link-neutral" href="employeeListe.xhtml" style="margin-right: 10%;">employees</a>
                <a class="link link-neutral" href="index.xhtml">back to home</a>



            </div>
            <hr style="font-size: large;"/>

            <div style="justify-content: center; display:flex;width: 100%;" >
            <h:form id="assosiation" >

                <h5 class="mt-0">Employee Name</h5>
                <div class="field col-12 md:col-4">

                    <p:selectOneMenu id="option" value="#{selectOneMenuView.selectedOption}">
                        <f:selectItem itemLabel="Select One" itemValue=""/>
                        <f:selectItem itemLabel="Option1" itemValue="Option1"/>
                        <f:selectItem itemLabel="Option2" itemValue="Option2"/>
                        <f:selectItem itemLabel="Option3" itemValue="Option3"/>
                        <f:facet name="footer">
                            <p:divider styleClass="mt-0" />
                            <h:outputText value="3 options" style="font-weight:bold;"/>
                        </f:facet>
                    </p:selectOneMenu>
                </div>
                <h5 class="mt-0">Project Name</h5>
                <p:selectCheckboxMenu id="menu"
                                      dynamic="true"
                                      filter="true" filterMatchMode="startsWith"
                                      label="Cities" updateLabel="true"
                                      selectedLabel="Cities Selected"
                                      style="width: 15rem" panelStyle="width: 15rem" scrollHeight="250"
                                      value="#{checkboxView.selectedCities}">
                    <f:selectItems value="#{checkboxView.cities}"/>

                    <f:facet name="footer">
                        <p:divider styleClass="mt-0" />
                        <h:outputText value="#{checkboxView.cities.size()} cities"
                                      styleClass="py-1 block font-bold"/>
                    </f:facet>
                </p:selectCheckboxMenu>


                <h5 class="mt-0">Impication</h5>
                <h:panelGrid columns="1" style="margin-bottom: 10px">
                    <h:outputText id="output" value="Implication of  %#{sliderView.number2}"/>
                    <h:inputHidden id="txt2" value="#{sliderView.number4}"/>
                    <p:slider for="txt2" display="output" style="width: 200px" displayTemplate="Implication of %{value}"/>
                </h:panelGrid>


                <p:commandButton value="Submit" icon="pi pi-check" action="#{buttonBasicView.sleep()}" />






            </h:form>
            </div>

        </div>
    </div>
    </div>


</h:body>
</html>
